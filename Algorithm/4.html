<!-- 최솟값, 최대값을 추출 math.min? math.max-->
<!-- 같은경우 === 로 처리  -->
<!-- 
a	b	return
3	5	12
3	3	3
5	3	12 -->

<body>
<script>
    function solution(a, b) {
        var answer = 0;
        
        let min = Math.min(a, b);
        let max = Math.max(a, b);    

        for(let i=min; i<=max; i++)  
        // (a ,a+1 ,b)
        answer=i;
        return answer;
    } 
        console.log(solution(3, 5))
</script>
