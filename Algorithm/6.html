<!-- 없는 숫자 더하기 -->
<!-- 입출력 예
numbers	result
[1,2,3,4,6,7,8,0]//====	14
[5,8,4,0,6,7,9]	//===6 
-->
없는걸 어떻게 빼지?
includes 이용?
<body>
<script>
    function solution(numbers) {
    let answer = 0;

    for(let i = 0; i <= 9; i++) {
        if(!numbers.includes(i)) {
            answer += i;
        }
    }
    return answer;
}
let sum = [1,2,3,4,6,7,8,0];
console.log(solution(sum));

/// 14
</script>
</body>
